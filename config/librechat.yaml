version: 1.2.1

interface:
  endpointsMenu: true
  modelSelect: true

endpoints:
  custom:
    - name: "SwimGPT"
      baseURL: "https://flowise-to-librechat-production.up.railway.app/v1"
      apiKey: "${ADAPTER_KEY}"         # must match the env var in the LibreChat service
      directEndpoint: false            # LibreChat will call /v1/chat/completions
      models:
        default:
          - "SwimGPT/SwimGPT 1.0"      # exact model label you want to show
        fetch: false
      dropParams:
        - "stream"                     # strip stream if UI tries to send it
      addParams:
        stream: false                  # force non-stream
      titleConvo: true
      titleModel: "SwimGPT/SwimGPT 1.0"
      modelDisplayLabel: "SwimGPT"
